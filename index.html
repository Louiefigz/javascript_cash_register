<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
  <h1>Welcome to your cash register!</h1>
  <h3>This is what is available in the register:</h3>

  <table>
    <tr>
      <th>Denomination</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>

    <tr>
      <td class="den" id="1" value="1">$1</td>
      <td id="one"></td>
      <td class="total" id="one"></td>
    </tr>
    <tr>
      <td class="den" id="2" value="2">$2</td>
      <td id="two"></td>
      <td class="total" id="two"></td>
    </tr>
    <tr>
      <td class="den" id="5" value="5">$5</td>
      <td id="five"></td>
      <td class="total" id="five"></td>
    </tr>
    <tr>
      <td class="den" id="10" value="10">$10</td>
      <td id="ten"></td>
      <td class="total" id="ten"></td>
    </tr>
    <tr>
      <td class="den" id="20" value="20">$20</td>
      <td id="twenty"></td>
      <td class="total" id="twenty"></td>
    </tr>
    <tr>
      <td><b>Total</b></td>
      <td></td>
      <td id="totalRegister"></td>
    </tr>
  </table>

  <h2>Let's make some change</h2>
  <form class="changeAmount">
    <input placeholder="Dollar amount" id="dollarAmountForChange"/>
    <input type="submit"/>
  </form>
  <div id="changeError"></div>
  <div id="successMessage"></div>
</body>
</html>
